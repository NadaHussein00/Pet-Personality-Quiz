<!DOCTYPE html>
<html>
  <head>
    <title>$$FIRSTNAME$$'s Quiz History</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div id="quiz-history-content">
      <a id="go-back-to-profile-btn" href="/profile/$$USERNAME$$"
        >Go Back to Profile</a
      >
      <h1>Your Quiz History, $$FIRSTNAME$$!</h1>

      <div
        id="quiz-history-container"
        data-quiz-history="$$QUIZ_HISTORY_JSON$$"
        data-username="$$USERNAME$$"
      ></div>
    </div>

    <div id="delete-quiz-modal" class="modal">
      <div id="delete-quiz-modal-content">
        <button
          class="close-btn"
          id="close-delete-modal-btn"
          aria-label="Close modal"
        >
          &times;
        </button>
        <h2>Delete Quiz History</h2>
        <p>
          Are you sure you want to delete this quiz history? This action cannot
          be undone.
        </p>
        <div>
          <button id="cancel-delete-btn">Cancel</button>
          <button id="confirm-delete-btn">Delete</button>
        </div>
      </div>
    </div>
    <script src="static/js/show_quizzes_history.js"></script>
    <script src="static/js/edit_quiz.js"></script>
  </body>
</html>
